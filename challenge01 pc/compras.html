<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styleCompras.css" type="text/css">
    <link rel="icon" type="image/iconCodi" href="imagens/iconCodi.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="headerHomepage">
            <div class="iconesLeft">
                <img class="iconeCodi" src="imagens/iconCodi.png" alt="Icone do site">
                <div class="pesquisarLocal">
                    <input placeholder="Buscar produtos" class="inputBuscarProdutos" type="text">
                    <button class="botaoPesquisar">
                        <img src="imagens/imageLupa.png" alt="Enviar" class="imageBotao01">
                    </button>
                </div>
            </div>
            <div class="iconesRight">
                <h1>PRODUTOS</h1>
                <img id="iconsRight" class="imageCarrinho" src="imagens/imageCarrinho.png" alt="imagem do carrinho">
                <img id="iconsRight" class="imageFav" src="imagens/imageFav.png" alt="imagem dos favoritados">
                <img id="iconsRight" class="iconePerfil" src="imagens/iconPerfil.png" alt="imagem do icone de perfil">
            </div>
        </header>

        <div class="conteudo">
            <div class="spaceText">
                <h1>SEUS ITENS</h1>
                <h1>QNTD.</h1>
            </div>

            <div class="spaceProduct">
                <img src="imagens/imageProdutoTeclado01.png">
                <div class="spaceProductP">
                    <p>Teclado Mecânico RedDragon, Preto, entrada USB, 1500DPI</p>
                </div>
                <div class="spaceIcons">
                    <img class="lixo" src="imagens/imageLixeiraPreta.png">

                    <button class="btn-minus"> -</button>
                    <h1 class="quantity">1</h1>
                    <button class="btn-plus">+</button>

                </div>
            </div>

            <div class="spaceResumo">
                <div class="engloba1">
                    <div class="ValorFreteCEP">
                        <h1>Valor dos Produtos:</h1>
                        <h1>Frete:</h1>
                        <div class="cepInput">
                            <h1>CEP:</h1>
                            <input type="tel" required minlength="8" maxlength="8" placeholder="12345678">
                        </div>
                    </div>
                    <div class="valoresBotao">
                        <h1 id="valorProdutos">R$499,90</h1>
                        <h1>R$0,00</h1>
                        <button>OK</button>
                    </div>
                </div>
            </div>
            <div class="spaceButtons">
                <button class="button01">IR PARA O PAGAMENTO</button>
                <button class="button02">CONTINUAR COMPRANDO</button>
            </div>
        </div>

        <footer class="footerAll">
            <div class="footerSuperior">
                <h1><a class="linkHP" href="aboutUs.html">ABOUT US</a></h1>
                <h1><a class="linkHP" href="aboutUs.html">HELP</a></h1>
                <h1><a class="linkHP" href="aboutUs.html">CONTACT</a></h1>
                <h1 class="services"><a href="aboutUs.html" style="text-decoration: none; color: inherit;">SERVICES</a>
                </h1>
            </div>
            <div class="linhaBranca"></div>
            <div class="footerInferior">
                <h1>© 2024 Copyright: E-Commerce</h1>
            </div>
        </footer>
    </div>

    <script>
        const btnPlus = document.querySelector(".btn-plus");
        const btnMinus = document.querySelector(".btn-minus");
        const btnTrash = document.querySelector(".lixo");
        const quantityDisplay = document.querySelector(".quantity");
        const valorProdutos = document.getElementById("valorProdutos");

        const precoProduto = 499.90;

        function atualizarValorProdutos(quantidade) {
            valorProdutos.textContent = `R$${(quantidade * precoProduto).toFixed(2).replace('.', ',')}`;
        }

        let quantidade = 1; // Inicializa com 1 produto
        atualizarValorProdutos(quantidade);

        btnPlus.addEventListener("click", () => {
            quantidade++;
            quantityDisplay.textContent = quantidade;
            atualizarValorProdutos(quantidade);
        });

        btnMinus.addEventListener("click", () => {
            if (quantidade > 1) { // Evita que a quantidade fique abaixo de 1
                quantidade--;
                quantityDisplay.textContent = quantidade;
                atualizarValorProdutos(quantidade);
            }
        });

        btnTrash.addEventListener("click", () => {
            quantidade = 0;
            quantityDisplay.textContent = quantidade;
            atualizarValorProdutos(quantidade);
        });
    </script>
</body>

</html>
