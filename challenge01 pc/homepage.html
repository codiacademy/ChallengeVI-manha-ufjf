<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codi E-commerce</title>
    <link rel="stylesheet" type="text/css" href="styleHomepage.css">
    <link rel="icon" type="image/iconCodi" href="imagens/iconCodi.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
</body>
</head>

<body>
    <div class="container">
        <header class="headerHomepage">
            <div class="iconesLeft">
                <img class="iconeCodi" src="imagens/iconCodi.png" alt="Icone do site">
                <div class="pesquisarLocal">
                    <input placeholder="Buscar produtos" class="inputBuscarProdutos" type="text">
                    <button class="botaoPesquisar">
                        <img src="imagens/imageLupa.png" alt="Enviar" class="imageBotao01">
                    </button>
                </div>
            </div>

            <div class="iconesRight">
                <h1>PRODUTOS</h1>
                <img id="iconsRight" class="imageCarrinho" src="imagens/imageCarrinho.png" alt="imagem do carrinho">
                <img id="iconsRight" class="imageFav" src="imagens/imageFav.png" alt="imagem dos favoritados">
                <img id="iconsRight" class="iconePerfil" src="imagens/iconPerfil.png" alt="imagem do icone de perfil">
            </div>
        </header>

        <div class="conteudo">



            <div class="space-cards1">
                <div class="cardGrande">
                    <div class="iconesCard">
                        <Img src="imagens/imageAddCarrinho.png" alt="adicionar ao carrinho">
                        <img src="imagens/imageAddFav.png" alt="adicionar aos favoritos">
                    </div>
                    <img src="imagens/imageProdutoTeclado01.png" alt="foto do produto" class="imagemProduto">
                    <p class="descricaoProduto">Teclado Mecânico Gamer Husky Anchorage Full Size, Preto, ABNT2, RGB,
                        Switch
                        Gateron EF Red - HTG200PTVR</p>
                    <h2 class="precoProduto">R$ 1634,23</h2>
                    <button class="botaoAddCarrinho">
                        <img src="imagens/imageBotaoComprar.png" class="imageBotao02">
                        COMPRAR
                    </button>
                </div>

            </div>
        </div>

        <footer class="footerAll">
            <div class="footerSuperior">
                <h1>ABOUT US</h1>
                <h1>HELP</h1>
                <h1>CONTACT</h1>
                <h1 class="services">SERVICES</h1>
            </div>
            <div class="linhaBranca"></div>
            <div class="footerInferior">
                <h1>© 2024 Copyright: E-Commerce</h1>
            </div>
        </footer>
    </div>

</body>
</body>

</html>
